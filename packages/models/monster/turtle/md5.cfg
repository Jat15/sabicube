// turtle
md5load "turtle.md5mesh" turtle
md5skin * "<dds>skin.jpg"
md5bumpmap * "<dds>skin_n.png"
md5envmap * skyboxes/socksky/mars

//md5skin * "shell.png"
//md5envmap * skyboxes/socksky/mars

md5anim "idle" "turtle_idle.md5anim" 0 -1
md5anim "hold 1" "turtle_walking.md5anim" 75
md5anim "attack 1" "turtle_walking.md5anim" 100
md5anim "forward" "turtle_walking.md5anim" 75
md5anim "backward" "turtle_walking.md5anim"
md5anim "jump" "turtle_walking.md5anim"

md5anim "dying" "turtle_idle.md5anim"
md5anim "dead" "turtle_idle.md5anim"
md5anim "pain" "turtle_idle.md5anim"

mdlscale 500
mdlspec 50
mdltrans 0 0 3